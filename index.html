         .gallery {

            display: grid;

            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            gap: 15px;

            padding: 20px;

            max-width: 1200px;

            margin: auto;

        }



        .gallery img {

            width: 100%;

            height: 200px;

            object-fit: cover;

            border-radius: 8px;

            cursor: pointer;

            transition: transform .3s, box-shadow .3s;

        }



        .gallery img:hover {

            transform: scale(1.05);

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);

        }


        
        /* LIGHTBOX */

        .lightbox {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background: rgba(0,0,0,0.85);

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            visibility: hidden;

            opacity: 0;

            transition: opacity .3s ease;

            z-index: 9999;

        }



        .lightbox.active {

            visibility: visible;

            opacity: 1;

        }



        .lightbox img {

           /* max-width: 90%;

            max-height: 80%;*/

            max-width: 90%;

            max-height: 80%;

            /*width: 30%;
            height:  600px;*/

            border-radius: 8px;

            box-shadow: 0 0 20px rgba(255,255,255,0.4);

        }



        .caption {

            margin-top: 15px;

            color: #fff;

            font-size: 18px;

            text-align: center;

        }



        .close-btn {

            position: absolute;

            top: 20px;

            right: 30px;

            font-size: 40px;

            color: white;

            cursor: pointer;

            user-select: none;

        }    
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Jea's Crochet</h1>
        <p><h2>Here are my Creations:</h2></p>
    </header>

    <main>
        <div class="gallery">
    
        <img src="giftset.jpg" alt="kitchen towel holder gift set" data-caption="kitchen towel holder gift set">
        
        <img src="wineholder - Copy.jpg" alt="Photo 2">
        <p>Crochet Square Earrings 
        </p>
        <img src="squareearrings.jpg" alt="Photo 3">
        <p>Crochet Eye Glasses Holder
        </p>
        <img src="eyeglassesholder - Copy.jpg" alt="Photo 4">
        <p>Crochet Kitchen Towel Holder Gift Set Giveaways
        </p>
        <img src="giftset.jpg" alt="Photo 5">
        </div>
        <!-- LIGHTBOX -->

    <div class="lightbox" id="lightbox">

        <span class="close-btn" id="closeBtn">&times;</span>

        <img id="lightboxImg" src="">

        <div class="caption" id="lightboxCaption"></div>

    </div>



    <script>

        const lightbox = document.getElementById("lightbox");

        const lightboxImg = document.getElementById("lightboxImg");

        const lightboxCaption = document.getElementById("lightboxCaption");

        const closeBtn = document.getElementById("closeBtn");



        document.querySelectorAll(".gallery img").forEach(img => {

            img.addEventListener("click", () => {

                lightboxImg.src = img.src;

               lightboxCaption.textContent = img.dataset.caption || "";
                /*lightboxCaption.textContent = img.alt|| "";*/
                                                 
                lightbox.classList.add("active");

            });

        });



        closeBtn.addEventListener("click", () => {

            lightbox.classList.remove("active");

        });



        lightbox.addEventListener("click", (e) => {

            if (e.target !== lightboxImg && e.target !== lightboxCaption) {

                lightbox.classList.remove("active");

            }

        });

    </script>


    </main>

    </footer>
